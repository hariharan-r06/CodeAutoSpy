services:
  # Main web service
  - type: web
    name: codeautospy
    env: node
    plan: free
    buildCommand: npm install && npm run db:generate
    startCommand: npm start
    healthCheckPath: /webhooks/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: codeautospy-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: codeautospy-redis
          type: redis
          property: connectionString
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false

databases:
  - name: codeautospy-db
    plan: free
    databaseName: codeautospy

# Note: Redis requires paid plan on Render
# For free Redis, use Upstash (upstash.com) - free tier available
