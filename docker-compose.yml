services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codeautopsy-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://postgres:codeautopsy_pass@db:5432/codeautopsy
      - REDIS_URL=redis://redis:6379
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL}
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - MIN_CONFIDENCE_FOR_PR=0.85
      - MIN_CONFIDENCE_FOR_ISSUE=0.5
      - MAX_FIX_ATTEMPTS_PER_HOUR=5
      - PROTECTED_PATHS=config,secrets,.github/workflows,.env
      - LOG_LEVEL=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/webhooks/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - codeautopsy-network
    volumes:
      - ./logs:/app/logs

  db:
    image: postgres:15-alpine
    container_name: codeautopsy-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: codeautopsy_pass
      POSTGRES_DB: codeautopsy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - codeautopsy-network

  redis:
    image: redis:7-alpine
    container_name: codeautopsy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - codeautopsy-network

  # Optional: Bull Board for queue monitoring
  bull-board:
    image: deadly0/bull-board
    container_name: codeautopsy-bull-board
    ports:
      - "3001:3000"
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      BULL_PREFIX: bull
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - codeautopsy-network
    profiles:
      - monitoring

networks:
  codeautopsy-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
